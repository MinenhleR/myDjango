<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome</title>
    
    <!-- Link Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    
    <!--Custom CSS -->
    <style>
        /* Custom styling */
        .main-heading {
            background-color: rgb(106, 157, 233);
            padding: 30px;
            text-align: center;
            font-family: 'Times New Roman', Times, serif;
            color: white; /* Change text color to white */
            opacity: 0.9;
        }

        .subtitle {
            background-color: rgb(196, 222, 255);
            padding: 20px;
            text-align: center;
            font-family: 'Times New Roman', Times, serif;
            margin-bottom: 30px;
            opacity: 100;
        }
        
        /* Set background image */
        body {
            background-image: url("{% static 'img/SS.jpg' %}");
            background-size: cover;
            background-repeat: no-repeat;
            background-position: center;
            background-attachment: fixed;
            opacity: 0.9;
        }
    </style>
</head>

<body>
    <div class="container">
        <!-- Main Heading -->
        <div class="row justify-content-center mt-5">
            <div class="col-md-8 main-heading">
                <h1>About Our Political Party</h1>
            </div>
        </div>

        <!-- Subtitle -->
        <div class="row justify-content-center">
            <div class="col-md-8 subtitle">
                <h2>Welcome To Our Website.</h2>
                <p>Here you can learn more about Our Political Party and its mission.</p> 
            </div>
        </div>

        <!-- Login Button -->
        <div class="row justify-content-center">
            <div class="col-md-4 text-center">
                <a class="btn btn-primary btn-lg" href="{% url 'login' %}">Login</a>
            </div>    
        </div>
    </div>

    <!-- Link Bootstrap JS at the end of the body for faster page load -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="YOUR_CORRECT_INTEGRITY_VALUE_HERE" crossorigin="anonymous"></script>
</body>
</html>
